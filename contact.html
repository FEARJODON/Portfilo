<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="contact.html">
    <header class="header">
      <a href="index.html" class="logo">Jonathan.</a>
      <nav class="navbar">
        <a href="index.html" class="active">Home</a>
        <a href="https://www.linkedin.com/in/jonathan-lake-87a8b9258/">About</a>
        <a href="https://calendly.com/jonathanlake306/jonathan-lake-meeting"
          >Services</a
        >
        <a href="https://github.com/FEARJODON/Portfilo">Portfilo</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <form action="https://formspree.io/f/xyyrrlwv" method="POST">
      <h1>Contact Form</h1>
      <input
        type="Text"
        name="First"
        placeholder="First name"
        autocomplete="off"
        required
      />
      <input
        type="Text"
        name="Last"
        placeholder="Last name"
        autocomplete="off"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Email Address"
        autocomplete="off"
        required
      />
      <textarea
        rows="5"
        cols="60"
        name="message"
        placeholder="Enter text"
        autocomplete="off"
        required
      ></textarea>
      <button type="Submit">Send message</button>
    </form>
  </body>
</html>
